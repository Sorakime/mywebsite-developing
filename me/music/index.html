      <!--大雑把にね。
          JPG・・・すべてのビットマップごとに色を保存し、画質を少し落としてファイルサイズを大幅に小さくする画像形式
          PNG・・・同じ色のところを一つのまとまりとして保存し、ファイルサイズを小さくさせながら画質を向上させる画像形式
          GIF・・・256色で表し、アニメーションが利用できる画質が悪いがとてもファイルサイズが小さい画像形式
          BandLabにはPng、このサイトではJpg形式で保存している。
        -->
